<mat-card>
  <mat-card-title>Owner List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let owner of owners">
        <h3 mat-line>
          <a mat-button [routerLink]="['/car-edit', owner.dni]">{{owner.name}}</a>
        </h3>
        <h3 mat-line>
          <a mat-button">{{owner.profession}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/car-add']">Add</button>
</mat-card>
