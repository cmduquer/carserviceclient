<mat-card>
  <form #ownerForm="ngForm" (ngSubmit)="save(ownerForm.value)">
    <mat-card-header>
      <mat-card-title>
        <h2>Add Owner</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="owner.href">
      <mat-form-field>
        <input matInput placeholder="Owner dni" [(ngModel)]="owner.dni" required dni="dni" #dni>
        
      </mat-form-field>
      <mat-form-field>
        
        <input matInput placeholder="Owner profession" [(ngModel)]="owner.profession" required profession="profession" #profession>
      
      </mat-form-field>
      <mat-form-field>
        
        <input matInput placeholder="Owner name" [(ngModel)]="owner.name" required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!ownerForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(owner.href)" *ngIf="owner.href"
        type="button">Delete</button>
      <a mat-button routerLink="/owner-list">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
